name: doto_cubit
description: "doto_cubit"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.6
  uuid: ^4.4.2
  equatable: ^2.0.5
  hydrated_bloc: ^9.1.5
  path_provider: ^2.1.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/icon/launcher_icon.png

flutter_launcher_icons:
  android: true
  ios: false  # Отключаем, если иконка нужна только для Android
  image_path: "assets/icon/launcher_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icon/launcher_icon.png"
